<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Order summery component</title>
</head>


<body>
    

    <main class="card">


        <img src="images/illustration-hero.svg" alt="illustration hero" class="illustration">


        <div class="content">

            <p class="card-title">Order Summary</p>

            <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="music-section">
                <div class="music-logo-plan">
                    <img src="images/icon-music.svg" alt="music logo" class="music-logo">
                    <div>
                    <p class="annual-plan-text">Annual Plan</p>
                    <p class="price-text">$59.99/year</p>
                    </div>
                </div>
                <p class="change-word">Change</p>
            </div>

            <button>Proceed to Payment</button>

            <p class="cancel-statement">Cancel Order</p>

        </div>


    </main>


</body>
</html>
